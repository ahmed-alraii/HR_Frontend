<div class="row justify-content-center mt-3">

    <div class="col-sm-6">


        <div class="card text-center ">
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body text-center">
                <h4 class="card-title">Add Employee</h4>




                <form (submit)="submit()" [formGroup]="form">

                    <div class="row">

                        <div class="col-sm-6">
                            <label for=""></label>

                            <input type="text" class="form-control" formControlName="name" name="name"
                                placeholder="Name" required>

                        </div>

                        <div class="col-sm-6">
                            <label for=""></label>

                            <input type="email" class="form-control " formControlName="email" name="email" id="email"
                                placeholder="Email" required>
                            <div class="alert alert-danger mt-1" role="alert" *ngIf="email?.errors?.['asyncInvalid']">
                                <strong>Email Exists</strong>
                            </div>

                        </div>

                    </div>


                    <div class="row justify-content-center">

                        
                        <div class="col-sm-6">

                            <div class="form-group mt-2">
                                <select class="form-control" formControlName="departmentId" name="departmentId" id="departmentId">
                                    <option>Select Department</option>
                                    <option  *ngFor="let dep of departments"
                                     value="{{dep.id}}">{{dep.name}}</option>

                                </select>
                            </div>
                        </div>
                    </div>




                    <div class="row mt-5 justify-content-center">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
                    </div>

                </form>

            </div>
        </div>


    </div>

</div>
